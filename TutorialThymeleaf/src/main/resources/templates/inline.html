<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
    <link rel="stylesheet" th:href="@{/css/inline.css}">
</head>
<body>
    <h1>Thymeleaf Page</h1>
    <table th:inline="text">
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>性別</th>
            <th>年齢</th>
        </tr>
        <tr th:each="data : ${obj}">
            <td>[[${data.id}]]</td>
            <td>[[${data.name}]]</td>
            <td>[[${data.gender}]]</td>
            <td>[[${data.age}]]</td>
        </tr>
    </table>
</body>
</html>
